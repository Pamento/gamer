<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>gamer</title>
</head>
<body>
  <div id="body">
    <div id="pawn" class="pawnGo"><p id="pawnText">GO</p></div>
    <div class="element" id="one"></div>
    <div class="element" id="two"></div>
    <div class="element" id="tree"></div>
    <div class="element" id="four">
      <div class="circle"></div>
    </div>
    <div class="element" id="five"></div>
    <div class="element" id="six"></div>
    <div class="element" id="seven"></div>
    <div class="element" id="eight"></div>
    <div class="element" id="nine">
      <div class="smallCircle"></div>
      <div class="smallCircle"></div>
      <div class="smallCircle"></div>
    </div>
    <div id="then"></div>
    <div class="element eleven" id="eleven">
      <h3>Welcome to: { Follow the rabbit; }</h3>
      <p>Use the arrows to move the pawn and<br> collect all your accessible similar.</p>
    </div>
    <!-- targets -->
    <div class="targetOut " id="targetOne"><p id="targetText">1</p></div>
    <div class="targetOut " id="targetTwo"><p id="targetText">2</p></div>
    <div class="targetOut " id="targetTree"><p id="targetText">3</p></div>
  </div>

  <div class="gameInPlay " id="gameOver">
    <h2>GAME OVER !</h2>
    <button id="restart">restart</button>
  </div>

  <div class="gameInPlay " id="gameFinish">
      <h2>BRAVOOOO !</h2>
      <button id="newGame">play one more time ;)</button>
  </div>

    <script src="./script.js"></script>
</body>
</html>
